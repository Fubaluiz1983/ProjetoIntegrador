<head>
  <meta charset="UTF-8">
  <title>Cadastro de Adotantes</title>
  <link rel="stylesheet" href="static/adotantes.css">
</head>


{% extends 'base.html' %}



{% block title %}Cadastro de Adotantes{% endblock %}

{% block content %}
<br>
<div><h1>Cadastro de Adotantes</h1></div>
    <form method="POST" action="{{ url_for('cadastro_adotantes') }}">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
{% endblock %}
